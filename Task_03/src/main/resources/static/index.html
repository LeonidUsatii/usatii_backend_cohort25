<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить дело</title>
</head>
<body>
<h1>Добавить дело</h1>

<div>
    <form action="http://localhost:8080/event" method="post">
        <label>Название дела:
            <input  name="title" placeholder="Название дела">
        </label>
        <label>Время начала:
            <input type="date" name="startDate" placeholder="Время начала">
        </label>
        <label>Время окончания:
            <input  type="date" name="expirationDate" placeholder="Время начала">
        </label>
        <input type="submit" value="Создать">
    </form>

</div>

</body>
</html>
